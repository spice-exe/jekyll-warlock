---
layout: default
---

<div class="home">

  {{ content }}

  <ul class="post-list">
    {% for post in site.posts limit: 5 %}
      <li>
        {% assign date_format = site.warlock.date_format | default: "%b %-d, %Y" %}
        <i class="post-list-arrow fa fa-caret-right"></i>&nbsp;<span class="post-meta">{{ post.date | date: date_format }}</span> : <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
